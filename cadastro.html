<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="formCadastro">
            <label for="nome">Nome completo *</label><br>  
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço *</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="cpf">CPF *</label><br>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label>Sexo *</label><br>
            <input type="radio" name="sexo" value="masculino" required> Masculino
            <input type="radio" name="sexo" value="feminino"> Feminino<br><br>

            <label for="telefone">Telefone *</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail *</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Próximo passo será aqui: serviço e agendamento -->

            <button type="submit" class="btn">Enviar</button>
        </form>
        <hr>
<h3>Forma de Entrega</h3>

<label>Escolha o tipo de serviço *</label><br>
<input type="radio" name="servico" value="entrega" required> Entrega em domicílio<br>
<input type="radio" name="servico" value="retirada"> Retirada no local<br><br>

<label for="data">Data desejada *</label><br>
<input type="date" id="data" name="data" required><br><br>

<label for="hora">Horário desejado *</label><br>
<input type="time" id="hora" name="hora" required><br><br>

    </main>

</body>
</html>
